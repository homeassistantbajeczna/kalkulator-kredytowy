<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f5;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Kalkulator Kredytowy</h2>
        <form id="kredytForm">
            <div class="mb-3">
                <label for="kwota" class="form-label">Kwota kredytu (PLN):</label>
                <input type="number" class="form-control" id="kwota" min="1000" step="1000" required>
            </div>
            <div class="mb-3">
                <label for="oprocentowanie" class="form-label">Oprocentowanie roczne (%):</label>
                <input type="number" class="form-control" id="oprocentowanie" min="0" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="okres" class="form-label">Okres spłaty (lata):</label>
                <input type="number" class="form-control" id="okres" min="1" max="30" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="obliczKredyt()">Oblicz ratę</button>
        </form>

        <div id="wynik" class="result" style="display: none;">
            <h5>Wyniki:</h5>
            <p><strong>Miesięczna rata:</strong> <span id="rata"></span> PLN</p>
            <p><strong>Całkowity koszt kredytu:</strong> <span id="koszt"></span> PLN</p>
            <p><strong>Odsetki:</strong> <span id="odsetki"></span> PLN</p>
        </div>

        <div class="footer">
            <p>Stworzone przez Ciebie | <a href="https://twoja-strona.pl" target="_blank">Odwiedź moją stronę</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function obliczKredyt() {
            // Pobierz dane z formularza
            let kwota = parseFloat(document.getElementById("kwota").value);
            let oprocentowanie = parseFloat(document.getElementById("oprocentowanie").value) / 100 / 12; // miesięczne
            let lata = parseInt(document.getElementById("okres").value);
            let miesiace = lata * 12;

            // Oblicz ratę (wzór na ratę annuitetową)
            let rata = (kwota * oprocentowanie) / (1 - Math.pow(1 + oprocentowanie, -miesiace));
            let calkowityKoszt = rata * miesiace;
            let odsetki = calkowityKoszt - kwota;

            // Wyświetl wyniki
            document.getElementById("rata").textContent = rata.toFixed(2);
            document.getElementById("koszt").textContent = calkowityKoszt.toFixed(2);
            document.getElementById("odsetki").textContent = odsetki.toFixed(2);
            document.getElementById("wynik").style.display = "block";
        }
    </script>
</body>
</html>
