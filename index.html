<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-section, .result-section {
            padding: 10px;
        }
        .result-section {
            display: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 5px 20px;
            margin: 10px auto;
            display: block;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section" id="formSection">
            <h4>Kalkulator Kredytowy</h4>
            <form id="kredytForm">
                <div class="mb-3">
                    <label for="kwota" class="form-label">Kwota kredytu (zł)</label>
                    <input type="number" class="form-control" id="kwota" min="1000" max="5000000" step="1000" value="500000">
                </div>
                <div class="mb-3">
                    <label for="okres" class="form-label">Ilość rat (mc-y)</label>
                    <input type="number" class="form-control" id="okres" min="12" max="420" step="1" value="360">
                </div>
                <div class="mb-3">
                    <label for="oprocentowanie" class="form-label">Oprocentowanie (%)</label>
                    <input type="number" class="form-control" id="oprocentowanie" min="0.1" max="25" step="0.1" value="7">
                </div>
            </form>
            <button type="button" class="btn btn-primary" id="obliczBtn">Oblicz</button>
        </div>

        <div class="result-section" id="resultSection">
            <h4>Wyniki</h4>
            <p>Kwota: <span id="resultKwota">-</span> zł</p>
            <p>Okres: <span id="resultOkres">-</span> miesięcy</p>
            <p>Oprocentowanie: <span id="resultOprocentowanie">-</span> %</p>
            <button class="btn btn-primary" onclick="showForm()">Powrót</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funkcja przełączania widoku na formularz
        function showForm() {
            document.getElementById("formSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";
        }

        // Zdarzenie kliknięcia przycisku "Oblicz"
        const obliczBtn = document.getElementById("obliczBtn");
        obliczBtn.addEventListener("click", () => {
            console.log("Przycisk 'Oblicz' kliknięty!"); // Debugowanie

            // Pobieranie wartości z formularza
            const kwota = parseFloat(document.getElementById("kwota").value) || 0;
            const okres = parseInt(document.getElementById("okres").value) || 0;
            const oprocentowanie = parseFloat(document.getElementById("oprocentowanie").value) || 0;

            // Wyświetlanie wyników
            document.getElementById("resultKwota").textContent = kwota.toFixed(2);
            document.getElementById("resultOkres").textContent = okres;
            document.getElementById("resultOprocentowanie").textContent = oprocentowanie.toFixed(1);

            // Przełączenie widoku
            document.getElementById("formSection").style.display = "none";
            document.getElementById("resultSection").style.display = "block";
        });
    </script>
</body>
</html>
