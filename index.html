<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f5;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #FFFFFF;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-section {
            padding: 10px;
        }
        .form-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 10px;
            align-items: center; /* Zadanie 3: Wyrównanie suwaków */
        }
        .form-group {
            flex: 1;
            min-width: 0;
            max-width: 200px;
        }
        .form-label {
            font-weight: 700;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 2px;
            color: #333333;
        }
        .form-control, .form-range {
            height: 25px;
            font-size: 0.8em;
            padding: 2px;
            text-align: center;
        }
        .form-range {
            margin-top: 2px;
            height: 10px;
            background: #d3d3d3;
            border-radius: 5px;
        }
        .form-range::-webkit-slider-thumb {
            background: #C2B280;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            cursor: pointer;
            -webkit-appearance: none;
        }
        .form-range::-moz-range-thumb {
            background: #C2B280;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .input-group-text {
            font-size: 0.8em;
            padding: 2px 5px;
        }
        .sub-info {
            font-size: 0.3em;
            color: #333333;
            margin-top: 2px;
            text-align: left;
            height: 10px; /* Ustalona wysokość dla wyrównania */
        }
        .result-section {
            display: none;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            margin-bottom: 20px;
            position: relative;
        }
        .chart {
            flex: 1;
            max-width: 160px;
            position: relative;
            z-index: 20;
            margin-right: 0;
        }
        .chart-legend {
            flex: 1;
            padding-left: 0;
            max-width: 50%;
            margin-left: 1.5cm;
            margin-top: 20px;
        }
        .chart-legend .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #333333;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding-left: 0.5cm; /* Zadanie 1: Odsunięcie tekstu o 0,5 cm */
        }
        .chart-legend .color-box {
            width: 30%;
            height: 24px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            line-height: 24px;
            font-size: 0.6em;
            transition: width 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        .chart-legend .color-box .value {
            display: block;
        }
        .chart-legend .color-box .tooltip {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 0.8em;
            line-height: 24px;
            text-align: center;
            z-index: 30;
            background-color: rgba(0, 0, 0, 0.8); /* Dodane tło dla lepszej widoczności */
        }
        .chart-legend .legend-item:hover .color-box .value {
            display: none;
        }
        .chart-legend .legend-item:hover .color-box .tooltip {
            display: block; /* Zadanie 2: Tooltip widoczny przy najechaniu */
        }
        .chart-legend .legend-item:hover .color-box {
            width: 40%;
        }
        .btn-primary {
            background-color: #C2B280;
            border-color: #C2B280;
            color: #000000;
            font-size: 0.9em;
            padding: 5px 20px;
            width: auto;
            margin: 0 auto;
            display: block;
        }
        .btn-primary:hover {
            background-color: #b0a070;
            border-color: #b0a070;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section" id="formSection">
            <h4>Kalkulator Kredytowy</h4>
            <form id="kredytForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="kwota" class="form-label">Kwota kredytu</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="kwota" min="1000" max="5000000" step="1000" value="500000">
                            <span class="input-group-text">zł</span>
                        </div>
                        <input type="range" class="form-range" id="kwotaRange" min="1000" max="5000000" step="1000" value="500000">
                        <div class="sub-info"></div> <!-- Zadanie 3: Wyrównanie -->
                    </div>
                    <div class="form-group">
                        <label for="okres" class="form-label">Ilość rat</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="okres" min="12" max="420" step="1" value="360">
                            <span class="input-group-text">mc-y</span>
                        </div>
                        <div class="sub-info" id="lata">Ilość lat: 30</div>
                        <input type="range" class="form-range" id="okresRange" min="12" max="420" step="1" value="360">
                    </div>
                    <div class="form-group">
                        <label for="oprocentowanie" class="form-label">Oprocentowanie</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="oprocentowanie" min="0.1" max="25" step="0.1" value="7">
                            <span class="input-group-text">%</span>
                        </div>
                        <input type="range" class="form-range" id="oprocentowanieRange" min="0.1" max="25" step="0.1" value="7">
                        <div class="sub-info"></div> <!-- Zadanie 3: Wyrównanie -->
                    </div>
                </div>
                <div class="form-row">
                    <button type="button" class="btn btn-primary" id="obliczBtn">Oblicz</button>
                </div>
            </form>
        </div>

        <div class="result-section" id="resultSection">
            <div class="chart-container">
                <div class="chart">
                    <canvas id="creditChart"></canvas>
                </div>
                <div class="chart-legend">
                    <div class="legend-item" data-index="0">
                        <div class="color-box" style="background-color: #28a745;">
                            <span class="value" id="valueKapital">-</span>
                            <span class="tooltip" id="tooltipKapital">-</span>
                        </div>Kapitał
                    </div>
                    <div class="legend-item" data-index="1">
                        <div class="color-box" style="background-color: #007bff;">
                            <span class="value" id="valueOdsetki">-</span>
                            <span class="tooltip" id="tooltipOdsetki">-</span>
                        </div>Odsetki
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chart;

        // Synchronizacja inputów z suwakami
        document.getElementById("kwotaRange").addEventListener("input", function() {
            document.getElementById("kwota").value = this.value;
        });
        document.getElementById("kwota").addEventListener("input", function() {
            document.getElementById("kwotaRange").value = this.value;
        });

        document.getElementById("okresRange").addEventListener("input", function() {
            document.getElementById("okres").value = this.value;
            updateLata();
        });
        document.getElementById("okres").addEventListener("input", function() {
            document.getElementById("okresRange").value = this.value;
            updateLata();
        });

        document.getElementById("oprocentowanieRange").addEventListener("input", function() {
            document.getElementById("oprocentowanie").value = this.value;
        });
        document.getElementById("oprocentowanie").addEventListener("input", function() {
            document.getElementById("oprocentowanieRange").value = this.value;
        });

        function updateLata() {
            let miesiace = parseInt(document.getElementById("okres").value) || 0;
            let lata = (miesiace / 12).toFixed(0);
            document.getElementById("lata").textContent = `Ilość lat: ${lata}`;
        }

        updateLata();

        function obliczKredyt() {
            let kwota = parseFloat(document.getElementById("kwota").value) || 0;
            let oprocentowanie = parseFloat(document.getElementById("oprocentowanie").value) / 100 / 12 || 0;
            let miesiace = parseInt(document.getElementById("okres").value) || 0;

            if (kwota <= 0 || miesiace <= 0 || oprocentowanie <= 0) {
                alert("Wypełnij wszystkie pola poprawnymi wartościami!");
                return;
            }

            let rata = (kwota * oprocentowanie) / (1 - Math.pow(1 + oprocentowanie, -miesiace));
            let odsetki = rata * miesiace - kwota;

            // Aktualizacja wartości i tooltipów
            document.getElementById("valueKapital").textContent = `${kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;
            document.getElementById("tooltipKapital").textContent = `Kapitał: ${kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;

            document.getElementById("valueOdsetki").textContent = `${odsetki.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;
            document.getElementById("tooltipOdsetki").textContent = `Odsetki: ${odsetki.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;

            // Aktualizacja wykresu
            if (chart) chart.destroy();
            chart = new Chart(document.getElementById("creditChart"), {
                type: 'doughnut',
                data: {
                    labels: ['Kapitał', 'Odsetki'],
                    datasets: [{
                        data: [kwota, odsetki],
                        backgroundColor: ['#28a745', '#007bff'],
                        borderWidth: 1,
                        hoverOffset: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } }
                }
            });

            document.getElementById("formSection").style.display = "none";
            document.getElementById("resultSection").style.display = "block";
        }

        document.getElementById("obliczBtn").addEventListener("click", obliczKredyt);
    </script>
</body>
</html>
