<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f5; /* Początkowe tło */
            font-family: 'Roboto', sans-serif;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #FFFFFF; /* Białe tło */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            max-width: 120px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .form-section {
            padding: 10px;
        }
        .form-section h4 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
            color: #333333; /* Ciemnoszary */
        }
        .form-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .form-group {
            flex: 1;
            min-width: 0;
            max-width: 200px;
        }
        .form-label {
            font-weight: bold;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 2px;
            color: #333333; /* Ciemnoszary */
        }
        .form-control, .form-select, .form-range {
            height: 25px;
            font-size: 0.8em;
            padding: 2px;
            text-align: center; /* Wyśrodkowanie wartości w polach */
        }
        .form-select {
            max-width: 60px;
        }
        .form-range {
            margin-top: 2px;
            accent-color: #C2B280; /* Jasny beżowy - kolor suwaka */
            height: 10px;
        }
        .input-group-text {
            font-size: 0.8em;
            padding: 2px 5px;
        }
        .sub-info {
            font-size: 0.7em;
            color: #333333; /* Ciemnoszary */
            margin-top: 2px;
            text-align: left; /* Przesunięcie do lewej */
        }
        .radio-label {
            font-size: 0.7em; /* Zmniejszenie tekstu opcji */
            margin-left: 5px;
        }
        .result-section {
            display: none;
            padding: 10px;
            max-width: 800px; /* Zmniejszenie ekranu podsumowania */
            margin: 0 auto; /* Wyśrodkowanie */
        }
        .summary-box, .harmonogram-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .summary-box {
            position: relative;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }
        .chart {
            max-width: 250px;
            position: relative;
        }
        .chart-legend {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Aby kliknięcia przechodziły przez legendę */
        }
        .legend-item {
            position: absolute;
            display: flex;
            align-items: center;
            font-size: 0.8em;
            color: #333333; /* Ciemnoszary */
        }
        .color-box {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 3px;
        }
        .summary-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .summary-footer .highlight {
            font-size: 0.9em;
            padding: 4px 8px;
            border-radius: 5px;
        }
        .highlight.yellow {
            background-color: #ffeb3b;
        }
        .highlight.red {
            background-color: #f8d7da;
            color: #dc3545;
        }
        .harmonogram {
            font-size: 0.8em;
        }
        .harmonogram table {
            margin-bottom: 0;
        }
        .btn-toggle {
            cursor: pointer;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: underline;
            margin-bottom: 10px;
        }
        .btn-primary, .btn-secondary {
            background-color: #C2B280; /* Jasny beżowy */
            border-color: #C2B280;
            color: #000000; /* Czarny tekst */
            font-size: 0.9em;
            padding: 5px 20px;
            width: auto;
            margin: 0 auto;
            display: block;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #b0a070; /* Lekko ciemniejszy odcień przy hover */
            border-color: #b0a070;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sekcja formularza -->
        <div class="form-section" id="formSection">
            <!-- Rząd 1: Logo i nazwa -->
            <a href="https://twoja-strona.pl" target="_blank">
                <img src="cropped-logo-FB-1.png" alt="Twoje Logo" class="logo d-block mx-auto">
            </a>
            <h4>Kalkulator Kredytowy</h4>

            <form id="kredytForm">
                <!-- Rząd 2: Kwota kredytu, ilość rat, oprocentowanie -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="kwota" class="form-label">Kwota kredytu</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="kwota" min="1000" max="5000000" step="1000" value="500000" required>
                            <span class="input-group-text">zł</span>
                        </div>
                        <input type="range" class="form-range" id="kwotaRange" min="1000" max="5000000" step="1000" value="500000">
                    </div>
                    <div class="form-group">
                        <label for="okres" class="form-label">Ilość rat</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="okres" min="12" max="420" step="1" value="360" required>
                            <span class="input-group-text">mc-y</span>
                        </div>
                        <div class="sub-info" id="lata">Ilość lat: 30</div>
                        <input type="range" class="form-range" id="okresRange" min="12" max="420" step="1" value="360">
                    </div>
                    <div class="form-group">
                        <label for="oprocentowanie" class="form-label">Oprocentowanie</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="oprocentowanie" min="0.1" max="25" step="0.1" value="7" required>
                            <span class="input-group-text">%</span>
                        </div>
                        <input type="range" class="form-range" id="oprocentowanieRange" min="0.1" max="25" step="0.1" value="7">
                    </div>
                </div>

                <!-- Rząd 3: Rodzaj rat i prowizja -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Rodzaj rat</label>
                        <select class="form-control" id="rodzajRat">
                            <option value="rowne" selected>Rata równa</option>
                            <option value="malejace">Rata malejąca</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prowizja" class="form-label">Prowizja za udzielenie</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="prowizja" min="0.1" max="25" step="0.1" value="2">
                            <select class="form-select" id="prowizjaTyp">
                                <option value="procent" selected>%</option>
                                <option value="pln">zł</option>
                            </select>
                        </div>
                        <div class="sub-info" id="prowizjaWartosc">Wartość prowizji: 10000.00 zł</div>
                        <input type="range" class="form-range" id="prowizjaRange" min="0.1" max="25" step="0.1" value="2">
                    </div>
                </div>

                <!-- Rząd 4: Nadpłata miesięczna -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nadplata" class="form-label">Nadpłata miesięczna</label>
                        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                            <div>
                                <input type="radio" id="skrocenie" name="efektNadplaty" value="skrocenie" checked>
                                <label for="skrocenie" class="radio-label">Skrócenie kredytu</label>
                            </div>
                            <div>
                                <input type="radio" id="obnizenie" name="efektNadplaty" value="obnizenie">
                                <label for="obnizenie" class="radio-label">Obniżenie raty</label>
                            </div>
                        </div>
                        <div class="input-group mt-2">
                            <input type="number" class="form-control" id="nadplata" min="10" max="10000" step="10" value="0">
                            <span class="input-group-text">zł</span>
                        </div>
                        <input type="range" class="form-range" id="nadplataRange" min="10" max="10000" step="10" value="0">
                    </div>
                </div>

                <!-- Rząd 5: Przycisk -->
                <div class="form-row">
                    <button type="button" class="btn btn-primary" onclick="obliczKredyt()">Oblicz</button>
                </div>
            </form>
        </div>

        <!-- Sekcja wyników -->
        <div class="result-section" id="resultSection">
            <a href="https://twoja-strona.pl" target="_blank">
                <img src="cropped-logo-FB-1.png" alt="Twoje Logo" class="logo d-block mx-auto">
            </a>
            <div class="summary-box">
                <h4 class="text-center">Kredyt wyjściowy</h4>
                <div class="chart-container">
                    <div class="chart">
                        <canvas id="creditChart"></canvas>
                    </div>
                    <div class="chart-legend" id="chartLegend">
                        <div class="legend-item" id="kapitalLegend">
                            <div class="color-box" style="background-color: #28a745;"></div>
                            <span id="kapital">-</span> zł
                        </div>
                        <div class="legend-item" id="nadplataLegend">
                            <div class="color-box" style="background-color: #dc3545;"></div>
                            <span id="nadplataWynik">-</span> zł
                        </div>
                        <div class="legend-item" id="prowizjaOdNadplatLegend">
                            <div class="color-box" style="background-color: #6f42c1;"></div>
                            <span id="prowizjaOdNadplat">-</span> zł
                        </div>
                        <div class="legend-item" id="odsetkiLegend">
                            <div class="color-box" style="background-color: #007bff;"></div>
                            <span id="odsetki">-</span> zł
                        </div>
                        <div class="legend-item" id="prowizjaWynikLegend">
                            <div class="color-box" style="background-color: #17a2b8;"></div>
                            <span id="prowizjaWynik">-</span> zł
                        </div>
                    </div>
                </div>
                <div class="summary-footer">
                    <span class="highlight yellow">Okres kredytowania: <span id="okresPoNadplacie">-</span> mc-y</span>
                    <span class="highlight red">Całkowita kwota spłaty: <span id="koszt">-</span> zł</span>
                </div>
            </div>
            <button class="btn btn-secondary mb-3" onclick="showForm()">Powrót do edycji</button>
            <div class="harmonogram-box">
                <h5 class="btn-toggle" onclick="toggleHarmonogram()">Harmonogram spłat ▼</h5>
                <div id="harmonogramContent">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Miesiąc</th>
                                <th>Rata</th>
                                <th>Nadpłata</th>
                                <th>Kapitał</th>
                                <th>Odsetki</th>
                                <th>Pozostały kapitał</th>
                            </tr>
                        </thead>
                        <tbody id="harmonogramTabela"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chart;

        // Synchronizacja suwaków z polami tekstowymi
        document.getElementById("kwotaRange").addEventListener("input", function() {
            document.getElementById("kwota").value = this.value;
        });
        document.getElementById("kwota").addEventListener("input", function() {
            document.getElementById("kwotaRange").value = this.value;
        });

        document.getElementById("okresRange").addEventListener("input", function() {
            document.getElementById("okres").value = this.value;
            updateLata();
        });
        document.getElementById("okres").addEventListener("input", function() {
            document.getElementById("okresRange").value = this.value;
            updateLata();
        });

        document.getElementById("oprocentowanieRange").addEventListener("input", function() {
            document.getElementById("oprocentowanie").value = this.value;
        });
        document.getElementById("oprocentowanie").addEventListener("input", function() {
            document.getElementById("oprocentowanieRange").value = this.value;
        });

        document.getElementById("prowizjaRange").addEventListener("input", function() {
            document.getElementById("prowizja").value = this.value;
            updateProwizja();
        });
        document.getElementById("prowizja").addEventListener("input", function() {
            document.getElementById("prowizjaRange").value = this.value;
            updateProwizja();
        });
        document.getElementById("prowizjaTyp").addEventListener("change", updateProwizja);

        document.getElementById("nadplataRange").addEventListener("input", function() {
            document.getElementById("nadplata").value = this.value;
        });
        document.getElementById("nadplata").addEventListener("input", function() {
            document.getElementById("nadplataRange").value = this.value;
        });

        // Funkcja przeliczająca lata
        function updateLata() {
            let miesiace = parseInt(document.getElementById("okres").value);
            let lata = (miesiace / 12).toFixed(0);
            document.getElementById("lata").textContent = `Ilość lat: ${lata}`;
        }

        // Funkcja obliczająca prowizję w PLN
        function updateProwizja() {
            let kwota = parseFloat(document.getElementById("kwota").value);
            let prowizja = parseFloat(document.getElementById("prowizja").value);
            let typ = document.getElementById("prowizjaTyp").value;
            let prowizjaPLN = typ === "procent" ? (kwota * prowizja / 100) : prowizja;
            document.getElementById("prowizjaWartosc").textContent = `Wartość prowizji: ${prowizjaPLN.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;
            return prowizjaPLN;
        }

        // Inicjalizacja
        updateLata();
        updateProwizja();

        // Funkcja zwijania/rozwijania harmonogramu
        function toggleHarmonogram() {
            let content = document.getElementById("harmonogramContent");
            let toggleBtn = document.querySelector(".btn-toggle");
            if (content.style.display === "none") {
                content.style.display = "block";
                toggleBtn.textContent = "Harmonogram spłat ▼";
            } else {
                content.style.display = "none";
                toggleBtn.textContent = "Harmonogram spłat ►";
            }
        }

        // Funkcja pokazująca formularz
        function showForm() {
            document.getElementById("formSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";
        }

        // Funkcja pozycjonująca legendę wokół wykresu
        function positionLegend() {
            const chartCanvas = document.getElementById("creditChart");
            const chartRect = chartCanvas.getBoundingClientRect();
            const centerX = chartRect.width / 2;
            const centerY = chartRect.height / 2;
            const radius = Math.min(centerX, centerY) * 0.8; // Promień wykresu

            // Pozycje dla każdego elementu legendy (kąty w stopniach)
            const angles = [0, 72, 144, 216, 288]; // Równomierne rozłożenie (360° / 5)
            const legendItems = [
                { id: "kapitalLegend", element: document.getElementById("kapitalLegend") },
                { id: "nadplataLegend", element: document.getElementById("nadplataLegend") },
                { id: "prowizjaOdNadplatLegend", element: document.getElementById("prowizjaOdNadplatLegend") },
                { id: "odsetkiLegend", element: document.getElementById("odsetkiLegend") },
                { id: "prowizjaWynikLegend", element: document.getElementById("prowizjaWynikLegend") }
            ];

            legendItems.forEach((item, index) => {
                const angle = angles[index] * (Math.PI / 180); // Konwersja na radiany
                const x = centerX + radius * Math.cos(angle) - 50; // -50 dla przesunięcia w lewo
                const y = centerY + radius * Math.sin(angle) - 10; // -10 dla przesunięcia w górę
                item.element.style.left = `${x}px`;
                item.element.style.top = `${y}px`;
            });
        }

        // Obliczanie kredytu
        function obliczKredyt() {
            let kwota = parseFloat(document.getElementById("kwota").value);
            let oprocentowanie = parseFloat(document.getElementById("oprocentowanie").value) / 100 / 12; // miesięczne
            let miesiace = parseInt(document.getElementById("okres").value);
            let nadplata = parseFloat(document.getElementById("nadplata").value) || 0;
            let rodzajRat = document.getElementById("rodzajRat").value;
            let efektNadplaty = document.querySelector('input[name="efektNadplaty"]:checked').value;
            let prowizjaPLN = updateProwizja();

            let rata, calkowityKoszt = 0, odsetki = 0, harmonogram = [];
            let pozostalyKapital = kwota;
            let calkowitaNadplata = 0;

            if (rodzajRat === "rowne") {
                // Raty równe
                rata = (kwota * oprocentowanie) / (1 - Math.pow(1 + oprocentowanie, -miesiace));
                if (nadplata > 0 && efektNadplaty === "obnizenie") {
                    rata = ((kwota - nadplata * miesiace) * oprocentowanie) / (1 - Math.pow(1 + oprocentowanie, -miesiace));
                }
                for (let i = 1; i <= miesiace && pozostalyKapital > 0; i++) {
                    let odsetkiMiesiac = pozostalyKapital * oprocentowanie;
                    let kapital = rata - odsetkiMiesiac;
                    if (nadplata > 0 && efektNadplaty === "skrocenie") {
                        kapital += nadplata;
                        calkowitaNadplata += nadplata;
                    }
                    pozostalyKapital -= kapital;
                    if (pozostalyKapital < 0) pozostalyKapital = 0;
                    calkowityKoszt += rata;
                    odsetki += odsetkiMiesiac;
                    harmonogram.push({
                        miesiac: i,
                        rata: rata.toFixed(2),
                        nadplata: (nadplata > 0 && efektNadplaty === "skrocenie" ? nadplata : 0).toFixed(2),
                        kapital: kapital.toFixed(2),
                        odsetki: odsetkiMiesiac.toFixed(2),
                        pozostaly: pozostalyKapital.toFixed(2)
                    });
                    if (nadplata > 0 && efektNadplaty === "skrocenie" && pozostalyKapital <= 0) break;
                }
            } else {
                // Raty malejące
                let kapitalStaly = kwota / miesiace;
                if (nadplata > 0 && efektNadplaty === "obnizenie") {
                    kapitalStaly = (kwota - nadplata * miesiace) / miesiace;
                }
                for (let i = 1; i <= miesiace && pozostalyKapital > 0; i++) {
                    let odsetkiMiesiac = pozostalyKapital * oprocentowanie;
                    let kapital = kapitalStaly;
                    rata = kapital + odsetkiMiesiac;
                    if (nadplata > 0 && efektNadplaty === "skrocenie") {
                        kapital += nadplata;
                        calkowitaNadplata += nadplata;
                    }
                    pozostalyKapital -= kapital;
                    if (pozostalyKapital < 0) pozostalyKapital = 0;
                    calkowityKoszt += rata;
                    odsetki += odsetkiMiesiac;
                    harmonogram.push({
                        miesiac: i,
                        rata: rata.toFixed(2),
                        nadplata: (nadplata > 0 && efektNadplaty === "skrocenie" ? nadplata : 0).toFixed(2),
                        kapital: kapital.toFixed(2),
                        odsetki: odsetkiMiesiac.toFixed(2),
                        pozostaly: pozostalyKapital.toFixed(2)
                    });
                    if (nadplata > 0 && efektNadplaty === "skrocenie" && pozostalyKapital <= 0) break;
                }
            }

            // Dodanie prowizji
            calkowityKoszt += prowizjaPLN;

            // Wyświetl wyniki
            document.getElementById("kapital").textContent = kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("nadplataWynik").textContent = calkowitaNadplata.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("prowizjaOdNadplat").textContent = "0.00";
            document.getElementById("odsetki").textContent = odsetki.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("prowizjaWynik").textContent = prowizjaPLN.toLocaleString('pl-PL', { minimumFractionDigits: 2 });
            document.getElementById("okresPoNadplacie").textContent = harmonogram.length;
            document.getElementById("koszt").textContent = calkowityKoszt.toLocaleString('pl-PL', { minimumFractionDigits: 2 });

            // Tworzenie wykresu
            if (chart) chart.destroy();
            chart = new Chart(document.getElementById("creditChart"), {
                type: 'doughnut',
                data: {
                    labels: ['Kapitał', 'Nadpłaty', 'Prowizja od nadpłat', 'Odsetki', 'Prowizja za udzielenie'],
                    datasets: [{
                        data: [kwota, calkowitaNadplata, 0, odsetki, prowizjaPLN],
                        backgroundColor: ['#28a745', '#dc3545', '#6f42c1', '#007bff', '#17a2b8'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Pozycjonowanie legendy wokół wykresu
            setTimeout(positionLegend, 100); // Opóźnienie, aby wykres się wyrenderował

            // Wypełnij harmonogram
            let tabela = document.getElementById("harmonogramTabela");
            tabela.innerHTML = "";
            harmonogram.forEach(wiersz => {
                tabela.innerHTML += `
                    <tr>
                        <td>${wiersz.miesiac}</td>
                        <td>${parseFloat(wiersz.rata).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                        <td>${parseFloat(wiersz.nadplata).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                        <td>${parseFloat(wiersz.kapital).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                        <td>${parseFloat(wiersz.odsetki).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                        <td>${parseFloat(wiersz.pozostaly).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                    </tr>
                `;
            });

            // Zwinięcie formularza i pokazanie wyników
            document.getElementById("formSection").style.display = "none";
            document.getElementById("resultSection").style.display = "block";
        }

        // Pozycjonowanie legendy przy zmianie rozmiaru okna
        window.addEventListener('resize', positionLegend);
    </script>
</body>
</html>
