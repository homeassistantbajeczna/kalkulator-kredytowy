<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kredytowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f5;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #FFFFFF;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        /* ... (pozostałe style bez zmian) ... */
        .chart-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            margin-bottom: 20px;
            position: relative;
            overflow: visible;
        }
        .chart {
            flex: 1;
            max-width: 160px;
            position: relative;
            z-index: 20;
            margin-right: 0;
        }
        .chart-legend {
            flex: 1;
            padding-left: 0;
            max-width: 50%;
            margin-left: 1.5cm;
            margin-top: 20px;
        }
        .chart-legend .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #333333;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding-left: 5px;
        }
        .chart-legend .color-box {
            width: 30%;
            height: 24px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            line-height: 24px;
            font-size: 0.6em;
            transition: width 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        .chart-legend .color-box .value {
            display: block;
        }
        .chart-legend .color-box:hover .value {
            display: none; /* Ukrycie wartości na hover */
        }
        .chart-legend .color-box:hover::after {
            content: attr(data-tooltip); /* Wyświetlanie tooltipa z atrybutu data-tooltip */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 0.8em;
            line-height: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Tło dla widoczności */
            z-index: 30;
        }
        .chart-legend .legend-item:hover .color-box {
            width: 40%;
        }
        /* ... (pozostałe style bez zmian) ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Formularz bez zmian -->
        <div class="form-section" id="formSection">
            <!-- ... (formularz jak w oryginalnym kodzie) ... -->
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <a href="https://twoja-strona.pl" target="_blank">
                <img src="cropped-logo-FB-1.png" alt="Twoje Logo" class="logo d-block mx-auto">
            </a>
            <div class="result-header">
                <h4>Wyliczenia kredytu podstawowego</h4>
            </div>
            <button class="btn btn-secondary mb-3" onclick="showForm()">Powrót do edycji</button>
            <div class="chart-container">
                <div class="chart">
                    <canvas id="creditChart"></canvas>
                </div>
                <div class="chart-legend">
                    <div class="legend-item" data-index="0">
                        <div class="color-box" style="background-color: #28a745;" data-tooltip="Kapitał: -">
                            <span class="value" id="valueKapital">-</span>
                        </div>Kapitał
                    </div>
                    <div class="legend-item" data-index="1">
                        <div class="color-box" style="background-color: #007bff;" data-tooltip="Odsetki: -">
                            <span class="value" id="valueOdsetki">-</span>
                        </div>Odsetki
                    </div>
                    <div class="legend-item" data-index="2">
                        <div class="color-box" style="background-color: #dc3545;" data-tooltip="Nadpłaty: -">
                            <span class="value" id="valueNadplata">-</span>
                        </div>Nadpłaty
                    </div>
                    <div class="legend-item" data-index="3">
                        <div class="color-box" style="background-color: #17a2b8;" data-tooltip="Prowizja za udzielenie: -">
                            <span class="value" id="valueProwizja">-</span>
                        </div>Prowizja za udzielenie
                    </div>
                    <div class="legend-item" data-index="4">
                        <div class="color-box" style="background-color: #6f42c1;" data-tooltip="Prowizja od nadpłat: -">
                            <span class="value" id="valueProwizjaNadplata">-</span>
                        </div>Prowizja od nadpłat
                    </div>
                </div>
            </div>
            <!-- ... (reszta sekcji wynikowej bez zmian) ... -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chart;

        // Funkcje synchronizacji i pomocnicze bez zmian
        function updateLata() {
            let miesiace = parseInt(document.getElementById("okres").value) || 0;
            let lata = (miesiace / 12).toFixed(0);
            document.getElementById("lata").textContent = `Ilość lat: ${lata}`;
        }

        function updateProwizja() {
            let kwota = parseFloat(document.getElementById("kwota").value) || 0;
            let prowizja = parseFloat(document.getElementById("prowizja").value) || 0;
            let typ = document.getElementById("prowizjaTyp").value;
            let prowizjaPLN = typ === "procent" ? (kwota * prowizja / 100) : prowizja;
            document.getElementById("prowizjaWartosc").textContent = `Wartość prowizji: ${prowizjaPLN.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;
            return prowizjaPLN;
        }

        function obliczKredyt() {
            let kwota = parseFloat(document.getElementById("kwota").value) || 0;
            let oprocentowanie = parseFloat(document.getElementById("oprocentowanie").value) / 100 / 12 || 0;
            let miesiace = parseInt(document.getElementById("okres").value) || 0;
            let nadplata = parseFloat(document.getElementById("nadplata").value) || 0;
            let nadplataJednorazowa = parseFloat(document.getElementById("nadplataJednorazowa").value) || 0;
            let rodzajRat = document.getElementById("rodzajRat").value || "rowne";
            let efektNadplaty = document.querySelector('input[name="efektNadplaty"]:checked')?.value || "skrocenie";
            let prowizjaPLN = updateProwizja() || 0;

            if (kwota <= 0 || miesiace <= 0 || oprocentowanie <= 0) {
                alert("Proszę wypełnić wszystkie wymagane pola poprawnymi wartościami.");
                return;
            }

            let rata, calkowityKoszt = 0, odsetki = 0, harmonogram = [];
            let pozostalyKapital = kwota;
            let calkowitaNadplata = 0;

            if (nadplataJednorazowa > 0) {
                pozostalyKapital -= nadplataJednorazowa;
                calkowitaNadplata += nadplataJednorazowa;
            }

            if (rodzajRat === "rowne" && oprocentowanie > 0) {
                rata = (pozostalyKapital * oprocentowanie) / (1 - Math.pow(1 + oprocentowanie, -miesiace));
                if (isNaN(rata) || !isFinite(rata)) rata = 0;
                if (nadplata > 0 && efektNadplaty === "obnizenie") {
                    rata = ((pozostalyKapital - nadplata * miesiace) * oprocentowanie) / (1 - Math.pow(1 + oprocentowanie, -miesiace));
                }
                for (let i = 1; i <= miesiace && pozostalyKapital > 0; i++) {
                    let odsetkiMiesiac = pozostalyKapital * oprocentowanie;
                    let kapital = rata - odsetkiMiesiac;
                    let nadplataMiesiac = 0;
                    if (nadplata > 0 && efektNadplaty === "skrocenie") {
                        kapital += nadplata;
                        nadplataMiesiac = nadplata;
                        calkowitaNadplata += nadplata;
                    }
                    pozostalyKapital -= kapital;
                    if (pozostalyKapital < 0) pozostalyKapital = 0;
                    calkowityKoszt += rata;
                    odsetki += odsetkiMiesiac;
                    harmonogram.push({
                        miesiac: i,
                        rata: rata.toFixed(2),
                        nadplata: (nadplataMiesiac + (i === 1 ? nadplataJednorazowa : 0)).toFixed(2),
                        kapital: kapital.toFixed(2),
                        odsetki: odsetkiMiesiac.toFixed(2),
                        pozostaly: pozostalyKapital.toFixed(2)
                    });
                    if (nadplata > 0 && efektNadplaty === "skrocenie" && pozostalyKapital <= 0) break;
                }
            } else if (rodzajRat === "malejace" && oprocentowanie > 0) {
                let kapitalStaly = pozostalyKapital / miesiace;
                if (nadplata > 0 && efektNadplaty === "obnizenie") {
                    kapitalStaly = (pozostalyKapital - nadplata * miesiace) / miesiace;
                }
                for (let i = 1; i <= miesiace && pozostalyKapital > 0; i++) {
                    let odsetkiMiesiac = pozostalyKapital * oprocentowanie;
                    let kapital = kapitalStaly;
                    rata = kapital + odsetkiMiesiac;
                    let nadplataMiesiac = 0;
                    if (nadplata > 0 && efektNadplaty === "skrocenie") {
                        kapital += nadplata;
                        nadplataMiesiac = nadplata;
                        calkowitaNadplata += nadplata;
                    }
                    pozostalyKapital -= kapital;
                    if (pozostalyKapital < 0) pozostalyKapital = 0;
                    calkowityKoszt += rata;
                    odsetki += odsetkiMiesiac;
                    harmonogram.push({
                        miesiac: i,
                        rata: rata.toFixed(2),
                        nadplata: (nadplataMiesiac + (i === 1 ? nadplataJednorazowa : 0)).toFixed(2),
                        kapital: kapital.toFixed(2),
                        odsetki: odsetkiMiesiac.toFixed(2),
                        pozostaly: pozostalyKapital.toFixed(2)
                    });
                    if (nadplata > 0 && efektNadplaty === "skrocenie" && pozostalyKapital <= 0) break;
                }
            }

            calkowityKoszt += prowizjaPLN;

            // Aktualizacja wartości i tooltipów
            document.getElementById("valueKapital").textContent = `${kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;
            document.querySelector('.legend-item[data-index="0"] .color-box').setAttribute('data-tooltip', `Kapitał: ${kwota.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`);

            document.getElementById("valueOdsetki").textContent = `${odsetki.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;
            document.querySelector('.legend-item[data-index="1"] .color-box').setAttribute('data-tooltip', `Odsetki: ${odsetki.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`);

            document.getElementById("valueNadplata").textContent = `${calkowitaNadplata.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;
            document.querySelector('.legend-item[data-index="2"] .color-box').setAttribute('data-tooltip', `Nadpłaty: ${calkowitaNadplata.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`);

            document.getElementById("valueProwizja").textContent = `${prowizjaPLN.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`;
            document.querySelector('.legend-item[data-index="3"] .color-box').setAttribute('data-tooltip', `Prowizja za udzielenie: ${prowizjaPLN.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`);

            document.getElementById("valueProwizjaNadplata").textContent = `0.00 zł`;
            document.querySelector('.legend-item[data-index="4"] .color-box').setAttribute('data-tooltip', `Prowizja od nadpłat: 0.00 zł`);

            document.getElementById("okresPoNadplacie").textContent = harmonogram.length || miesiace;
            document.getElementById("koszt").textContent = calkowityKoszt.toLocaleString('pl-PL', { minimumFractionDigits: 2 });

            document.querySelector('.highlight.yellow').setAttribute('data-hover', `${miesiace} miesięcy`);
            document.querySelector('.highlight.red').setAttribute('data-hover', `${calkowityKoszt.toLocaleString('pl-PL', { minimumFractionDigits: 2 })} zł`);

            // Aktualizacja wykresu
            if (chart) chart.destroy();
            chart = new Chart(document.getElementById("creditChart"), {
                type: 'doughnut',
                data: {
                    labels: ['Kapitał', 'Odsetki', 'Nadpłaty', 'Prowizja za udzielenie', 'Prowizja od nadpłat'],
                    datasets: [{
                        data: [kwota, odsetki, calkowitaNadplata, prowizjaPLN, 0],
                        backgroundColor: ['#28a745', '#007bff', '#dc3545', '#17a2b8', '#6f42c1'],
                        borderWidth: 1,
                        hoverOffset: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } }
                }
            });

            // Aktualizacja harmonogramu
            let tabela = document.getElementById("harmonogramTabela");
            tabela.innerHTML = "";
            harmonogram.forEach(wiersz => {
                tabela.innerHTML += `
                    <tr>
                        <td>${wiersz.miesiac}</td>
                        <td>${parseFloat(wiersz.rata).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                        <td>${parseFloat(wiersz.nadplata).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                        <td>${parseFloat(wiersz.kapital).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                        <td>${parseFloat(wiersz.odsetki).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                        <td>${parseFloat(wiersz.pozostaly).toLocaleString('pl-PL', { minimumFractionDigits: 2 })}</td>
                    </tr>
                `;
            });

            document.getElementById("formSection").style.display = "none";
            document.getElementById("resultSection").style.display = "block";
        }

        document.getElementById("obliczBtn").addEventListener("click", obliczKredyt);

        // Synchronizacja inputów z suwakami (bez zmian)
        document.getElementById("kwotaRange").addEventListener("input", function() { document.getElementById("kwota").value = this.value; });
        document.getElementById("kwota").addEventListener("input", function() { document.getElementById("kwotaRange").value = this.value; });
        document.getElementById("okresRange").addEventListener("input", function() { document.getElementById("okres").value = this.value; updateLata(); });
        document.getElementById("okres").addEventListener("input", function() { document.getElementById("okresRange").value = this.value; updateLata(); });
        document.getElementById("oprocentowanieRange").addEventListener("input", function() { document.getElementById("oprocentowanie").value = this.value; });
        document.getElementById("oprocentowanie").addEventListener("input", function() { document.getElementById("oprocentowanieRange").value = this.value; });
        document.getElementById("prowizjaRange").addEventListener("input", function() { document.getElementById("prowizja").value = this.value; updateProwizja(); });
        document.getElementById("prowizja").addEventListener("input", function() { document.getElementById("prowizjaRange").value = this.value; updateProwizja(); });
        document.getElementById("prowizjaTyp").addEventListener("change", updateProwizja);
        document.getElementById("nadplataRange").addEventListener("input", function() { document.getElementById("nadplata").value = this.value; });
        document.getElementById("nadplata").addEventListener("input", function() { document.getElementById("nadplataRange").value = this.value; });
        document.getElementById("nadplataJednorazowaRange").addEventListener("input", function() { document.getElementById("nadplataJednorazowa").value = this.value; });
        document.getElementById("nadplataJednorazowa").addEventListener("input", function() { document.getElementById("nadplataJednorazowaRange").value = this.value; });

        function showForm() {
            document.getElementById("formSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";
        }

        function toggleHarmonogram() {
            let content = document.getElementById("harmonogramContent");
            let toggleBtn = document.querySelector(".btn-toggle");
            if (content.style.display === "none") {
                content.style.display = "block";
                toggleBtn.textContent = "Harmonogram spłat ▼";
            } else {
                content.style.display = "none";
                toggleBtn.textContent = "Harmonogram spłat ►";
            }
        }

        updateLata();
        updateProwizja();
    </script>
</body>
</html>
